<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Parking Management System</h1>

        <!-- Login Form -->
        <div id="loginSection" class="row g-4 mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center bg-info text-white">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button class="btn btn-info w-100" id="loginButton">Login</button>
                        <div id="loginResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" style="display: none;">
            <div class="row g-4 mb-4">
                <!-- Register Parking Lot Card -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center bg-primary text-white">
                            <h3>Register Parking Lot</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="lotId" class="form-label">Parking Lot ID:</label>
                                <input type="text" id="lotId" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="capacity" class="form-label">Capacity:</label>
                                <input type="number" id="capacity" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="costPerMinute" class="form-label">Cost per Minute:</label>
                                <input type="number" step="0.01" id="costPerMinute" class="form-control" required>
                            </div>
                            <button class="btn btn-primary w-100" onclick="registerParkingLot()">Register Parking Lot</button>
                            <div id="registerLotResult" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Register Vehicle Card -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center bg-secondary text-white">
                            <h3>Register Vehicle</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="licensePlate" class="form-label">License Plate:</label>
                                <input type="text" id="licensePlate" class="form-control" required>
                            </div>
                            <button class="btn btn-secondary w-100" onclick="registerVehicle()">Register Vehicle</button>
                            <div id="registerVehicleResult" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <!-- Check-In Vehicle Card -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center bg-success text-white">
                            <h3>Check-In Vehicle</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="checkInLicensePlate" class="form-label">License Plate:</label>
                                <input type="text" id="checkInLicensePlate" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="checkInLotId" class="form-label">Parking Lot ID:</label>
                                <input type="text" id="checkInLotId" class="form-control" required>
                            </div>
                            <button class="btn btn-success w-100" onclick="checkInVehicle()">Check-In Vehicle</button>
                            <div id="checkInResult" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <!-- Check-Out Vehicle Card -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center bg-danger text-white">
                            <h3>Check-Out Vehicle</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="checkOutLicensePlate" class="form-label">License Plate:</label>
                                <input type="text" id="checkOutLicensePlate" class="form-control" required>
                            </div>
                            <button class="btn btn-danger w-100" onclick="checkOutVehicle()">Check-Out Vehicle</button>
                            <div id="checkOutResult" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Backend Integration -->
    <script>
        let jwtToken = '';

        document.getElementById("loginButton").addEventListener("click", async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8080/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    jwtToken = data.token;
                    document.getElementById('loginResult').textContent = 'Login Successful!';
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    // Handle error response and display the message
                    const errorText = await response.text();
                    document.getElementById('loginResult').textContent = `Login Failed: ${errorText}`;
                }
            } catch (error) {
                console.error('Error during login:', error);
                document.getElementById('loginResult').textContent = 'An error occurred. Please try again.';
            }
        });

        async function registerParkingLot() {
            const lotId = document.getElementById('lotId').value;
            const capacity = document.getElementById('capacity').value;
            const costPerMinute = document.getElementById('costPerMinute').value;

            const response = await fetch('http://localhost:8080/api/parking/lot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${jwtToken}`
                },
                body: JSON.stringify({ lotId, capacity, costPerMinute })
            });

            const result = await response.json();
            document.getElementById('registerLotResult').textContent = response.ok
                ? 'Parking Lot Registered Successfully!'
                : `Registration Failed: ${result.message}`;
        }

        async function registerVehicle() {
            const licensePlate = document.getElementById('licensePlate').value;

            const response = await fetch('http://localhost:8080/api/parking/vehicle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${jwtToken}`
                },
                body: JSON.stringify({ licensePlate })
            });

            const result = await response.json();
            document.getElementById('registerVehicleResult').textContent = response.ok
                ? 'Vehicle Registered Successfully!'
                : `Registration Failed: ${result.message}`;
        }

        async function checkInVehicle() {
            const licensePlate = document.getElementById('checkInLicensePlate').value;
            const lotId = document.getElementById('checkInLotId').value;

            const response = await fetch('http://localhost:8080/api/parking/checkin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${jwtToken}`
                },
                body: JSON.stringify({ licensePlate, lotId })
            });

            const result = await response.json();
            document.getElementById('checkInResult').textContent = response.ok
                ? 'Vehicle Checked In Successfully!'
                : `Check-In Failed: ${result.message}`;
        }

        async function checkOutVehicle() {
            const licensePlate = document.getElementById('checkOutLicensePlate').value;

            const response = await fetch('http://localhost:8080/api/parking/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${jwtToken}`
                },
                body: JSON.stringify({ licensePlate })
            });

            const result = await response.json();
            document.getElementById('checkOutResult').textContent = response.ok
                ? 'Vehicle Checked Out Successfully!'
                : `Check-Out Failed: ${result.message}`;
        }
    </script>

    <!-- Bootstrap JS Bundle (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
